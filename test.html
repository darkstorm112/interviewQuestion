  function newCompose (...fns) {

    return (value) =>{
      let res = fns.reduce(
        async (pro, cur)=>{
          // console.log(pro)
          return await pro.then(res=>{
            // console.log(cur(res))
            return cur(res)
          })
        }
        ,Promise.resolve(value))
      return res
    }
  }
