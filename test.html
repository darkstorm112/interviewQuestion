    function myTimeout (cb, time=0) {
      let timer = null
      function interval () {
        timer = setTimeout(()=>{
          cb()
          interval()
        }, time);
      }
      interval()
      return {
        timer,  // 这样返回已经固定了
        timeId:function(){return timer},
        clear: ()=>{
          clearTimeout(timer)
        }
      }
    }
